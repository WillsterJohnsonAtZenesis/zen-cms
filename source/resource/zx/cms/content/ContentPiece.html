<div class="{{ cssClass }}" data-zx-cms-piece-uuid="{{ uuid }}">
    {{ content | safe }}
</div>

{% if zx.user.hasPermission("zx-can-edit-page") %}
<script type="text/javascript">
  qx.$$loader.on("ready", function() {
    qx.core.Init.getApplication().addEditablePiece("{{ uuid }}", "zx.cms.content.ContentPieceRemoteControl");
  });
</script>
{% endif %}
